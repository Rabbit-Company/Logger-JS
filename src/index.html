<!DOCTYPE html>
<html>
	<head>
		<title>Logger-JS</title>
	</head>
	<body>
		<h1><a href="https://github.com/Rabbit-Company/Logger-JS" target="_blank">Logger-JS</a></h1>
		<textarea id="text" rows="10" cols="50"></textarea></br></br>
