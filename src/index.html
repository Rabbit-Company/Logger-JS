<!DOCTYPE html>
<html>
	<head>
		<title>Logger-JS</title>
	</head>
	<body>
		<h1><a href="https://github.com/Rabbit-Company/Logger-JS" target="_blank">Logger-JS</a></h1>
		<textarea id="text" rows="10" cols="50">Check your console!</textarea><br /><br />
		<div class="buttons">
			<button class="buttons" id="btn-error">Error log</button>
			<button class="buttons" id="btn-warn">Warn log</button>
			<button class="buttons" id="btn-info">Info log</button>
			<button class="buttons" id="btn-http">Http log</button>
			<button class="buttons" id="btn-verbose">Verbose log</button>
			<button class="buttons" id="btn-debug">Debug log</button>
			<button class="buttons" id="btn-silly">Silly log</button>
		</div>
		<br />
		<button id="reset-NDJson">Reset NDJson</button>
		<br />
		<br />
		<code id="NDJson"></code>
		<script type="module" src="index.js"></script>
	</body>
</html>
